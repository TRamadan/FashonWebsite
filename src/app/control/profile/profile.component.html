<div class="container p-3 mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="card card-new" (click)="ShowYourProfile()">
        <div class="card-body">
          <h3 class="text-center">Profile <i class="fas fa-user"></i></h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-new" (click)="ShowOrders()">
        <div class="card-body">
          <h3 class="text-center">
            Orders <i class="fas fa-cart-arrow-down"></i>
          </h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-new" (click)="ShowWishList()">
        <div class="card-body">
          <h3 class="text-center">Wishlist <i class="fas fa-heart"></i></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- here is the section needed to show profile section-->
  <div class="row p-3 mt-3" *ngIf="ShowProfileDataBool">
    <div class="col-md-12">
      <div class="card profile-card">
        <div class="card-body">
          <h3 class="text-center fw-bold profile-label">Profile Data</h3>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <h5>Name Test phone number</h5>
            </div>

            <div class="col-md-4">
              <h5>Phone Test phone number</h5>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-4">
              <h5>Username Test phone username</h5>
            </div>

            <div class="col-md-4">
              <h5>Email Test phone email</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- here is the section needed to show orders section-->
  <div class="row p-3 mt-3" *ngIf="ShowOrdersDataBool">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Orders go here</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- here is the section needed to show whishlist section-->
  <div class="row p-3 mt-3" *ngIf="ShowWishListDataBool">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Favorait list go here</h3>
        </div>
      </div>
    </div>
  </div>
</div>
